<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>[[if .Title]] [[.Title]] [[else]] Error [[end]]</title>
</head>

<body>
	<div id="app" class="content ht-100v pd-0">
		<div class="content-body bg-light">
			<div class="container pd-x-0">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 class="mg-b-5 text-muted">[[if .Message]] [[.Message]] [[else]] We encountered an error. [[end]]</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
